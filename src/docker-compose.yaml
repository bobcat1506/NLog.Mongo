# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./tls/:/etc/tls
    ports:
      - "27017" #:27017
    command: --tlsMode requireTLS --tlsCertificateKeyFile /etc/tls/mongodb.pem  
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example